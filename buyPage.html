<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Financial Simulator - Buy Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="aicss.css">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 flex justify-between">
    <div class="font-bold text-xl">FinanceSim</div>
    <div class="space-x-4">
      <a href="buyPage.html" class="hover:underline">Investment Hub</a>
      <a href="sell.html" class="hover:underline">Sell Assets</a>
    </div>
  </nav>

  <!-- Main content -->
  <main class="flex-1 p-6 space-y-6">
    <h1 class="text-2xl font-bold">Investment Hub</h1>

    <div class="space-y-2">
      <p><strong>Year:</strong> <span id="year">2020</span></p>
      <p><strong>Total Cash:</strong> $<span id="cash">10000</span></p>
      <p><strong>Savings Account Balance:</strong> $<span id="savings">0</span></p>
    </div>

    <!-- Savings Button -->
    <div>
      <button onclick="toggleSavingsForm()" class="bg-green-600 text-white px-4 py-2 rounded">
        Savings Account
      </button>

      <!-- Hidden savings form -->
      <div id="savingsForm" class="hidden mt-3 space-y-2">
        <label for="saveAmount" class="block font-semibold">
          Enter amount to save into a savings account (Interest Rate: 0.004):
        </label>
        <input id="saveAmount" type="number" class="border p-2 rounded w-40" placeholder="1000" />
        <button onclick="saveMoney()" class="bg-green-700 text-white px-4 py-2 rounded">Confirm Save</button>
      </div>
    </div>

    <!-- Next Year -->
    <div id="button-container">
      <button id="next-year-btn" onclick="nextYear()" class="bg-blue-600 text-white px-4 py-2 rounded">
        Next Year
      </button>
    </div>

    <!-- Embedded AI Chat Panel -->
    <div id="chat-container" class="w-full md:w-96 bg-white border rounded-lg shadow-lg flex flex-col mt-6">
      <div id="chat-header" class="bg-blue-600 text-white p-3 font-bold rounded-t-lg">
        Finance Guide AI
      </div>
      <div id="chat-box" class="flex-1 p-3 overflow-y-auto min-h-[200px]">
        <!-- AI and user messages will appear here -->
      </div>
      <div class="flex p-2 border-t">
        <input type="text" id="user-input" placeholder="Ask me something..."
          class="flex-1 border p-2 rounded-l" />
        <button id="send-btn" class="bg-blue-600 text-white px-4 rounded-r hover:bg-blue-700">Send</button>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-200 text-center p-4 mt-auto">
    Â© 2025 FinanceSim
  </footer>

  <!-- Game logic -->
  <script>
    let currentYear = 2020;
    let cash = 10000;
    let savings = 0;
    const interestRate = 0.004;

    function formatMoney(val) {
      return val.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function loadData() {
      let storedCash = localStorage.getItem("balance");
      let storedSavings = localStorage.getItem("savings");
      let storedYear = localStorage.getItem("year");
      cash = storedCash ? parseFloat(storedCash) : 10000;
      savings = storedSavings ? parseFloat(storedSavings) : 0;
      currentYear = storedYear ? parseInt(storedYear) : 2020;
    }

    function saveData() {
      localStorage.setItem("balance", cash);
      localStorage.setItem("savings", savings);
      localStorage.setItem("year", currentYear);
    }

    function updateUI() {
      document.getElementById("year").textContent = currentYear;
      document.getElementById("cash").textContent = formatMoney(cash);
      document.getElementById("savings").textContent = formatMoney(savings);

      const buttonContainer = document.getElementById("button-container");
      if (currentYear >= 2025) {
        buttonContainer.innerHTML = `<button onclick="window.location.href='sell.html'"
          class="bg-blue-600 text-white px-4 py-2 rounded">Review Final Assets</button>`;
      } else {
        buttonContainer.innerHTML = `<button id="next-year-btn" onclick="nextYear()"
          class="bg-blue-600 text-white px-4 py-2 rounded">Next Year</button>`;
      }
    }

    function toggleSavingsForm() {
      document.getElementById("savingsForm").classList.toggle("hidden");
    }

    function saveMoney() {
      let amount = parseFloat(document.getElementById("saveAmount").value);
      if (isNaN(amount) || amount <= 0) return;
      if (amount > cash) { alert("Not enough cash!"); return; }
      cash -= amount;
      savings += amount;
      saveData();
      document.getElementById("saveAmount").value = "";
      document.getElementById("savingsForm").classList.add("hidden");
      updateUI();
    }

    function nextYear() {
      if (currentYear >= 2025) return;
      currentYear++;
      savings += savings * interestRate;
      saveData();
      updateUI();
    }

    loadData();
    updateUI();
  </script>

  <!-- AI Chat JS -->
  <script src="aiJavascript.js"></script>

</body>
</html>
