<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congrats!</title>
  <link rel="stylesheet" href="homestyle.css">
  <style>
    .results span {
      display: inline-block;
      min-width: 100px;
    }
    .profit-positive {
      color: green;
      font-weight: bold;
    }
    .profit-negative {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Congrats!</h1>

  <div class="results">
    <p><strong>Final Growth:</strong> $<span id="finalGrowth">0</span></p>
    <p><strong>Total Profit:</strong> $<span id="totalProfit">0</span></p>
    <p><strong>Applied Total Inflation:</strong> $<span id="adjustedGrowth">0</span></p>
  </div>

  <div class="button-container">
    <button onclick="playGame()">Play Again</button>
    <a href="index.html"><button>Home</button></a>
  </div>

  <script>
    // Money formatter
    function formatMoney(val) {
      return val.toLocaleString(undefined, {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }

    // Easing function (ease out cubic)
    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    // Count-up with easing & formatting
    function countUpEased(elementId, start, end, duration, callback) {
      const element = document.getElementById(elementId);
      const startTime = performance.now();

      function update(currentTime) {
        const elapsed = currentTime - startTime;
        let t = Math.min(elapsed / duration, 1);
        t = easeOutCubic(t);
        const value = start + (end - start) * t;
        element.textContent = formatMoney(value);
        if (elapsed < duration) {
          requestAnimationFrame(update);
        } else if (callback) {
          callback();
        }
      }

      requestAnimationFrame(update);
    }

    window.onload = function () {
      // Get data from localStorage
      const cash = parseFloat(localStorage.getItem("balance")) || 0;
      const savings = parseFloat(localStorage.getItem("savings")) || 0;
      const finalGrowth = cash + savings;

      // Profit = Final Growth - 10000 (initial investment)
      const profit = finalGrowth - 10000;

      // Inflation-adjusted value: Final Growth / (1.03^5)
      const inflationAdjusted = finalGrowth / Math.pow(1.03, 5);

      // Animate in sequence: Final Growth → Profit → Inflation
      countUpEased('finalGrowth', 0, finalGrowth, 1000, () => {
        countUpEased('totalProfit', 0, profit, 1000, () => {
          countUpEased('adjustedGrowth', 0, inflationAdjusted, 1000);
        });
      });

      // Apply color for Total Profit
      const profitElement = document.getElementById('totalProfit');
      if (profit >= 0) {
        profitElement.classList.add('profit-positive');
      } else {
        profitElement.classList.add('profit-negative');
      }
    };
  </script>

</body>
</html>
