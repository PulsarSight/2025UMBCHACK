<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congrats!</title>
  <link rel="stylesheet" href="homestyle.css">
  <style>
    .results span {
      display: inline-block;
      min-width: 100px;
    }
    .profit-positive {
      color: green;
      font-weight: bold;
    }
    .profit-negative {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Congrats!</h1>

  <div class="results">
    <p><strong>Final Growth:</strong> $<span id="finalGrowth">0</span></p>
    <p><strong>Total Profit:</strong> $<span id="totalProfit">0</span></p>
    <p><strong>Applied Total Inflation:</strong> $<span id="adjustedGrowth">0</span></p>
  </div>

  <div class="button-container">
    <button onclick="playGame()">Play Again</button>
    <a href="index.html"><button>Home</button></a>
  </div>

  <script>
    // Example values (replace with actual game calculations)
    const moneyMade = 1500;
    const initialInvestment = 1000;
    const adjustedMoney = 1400;
    const totalProfit = moneyMade - initialInvestment;

    // Money formatter
    function formatMoney(val) {
      return val.toLocaleString(undefined, {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }

    // Easing function (ease out cubic)
    function easeOutCubic(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    // Count-up with easing & formatting
    function countUpEased(elementId, start, end, duration, callback) {
      const element = document.getElementById(elementId);
      const startTime = performance.now();

      function update(currentTime) {
        const elapsed = currentTime - startTime;
        let t = Math.min(elapsed / duration, 1);
        t = easeOutCubic(t);
        const value = start + (end - start) * t;
        element.textContent = formatMoney(value);
        if (elapsed < duration) {
          requestAnimationFrame(update);
        } else if (callback) {
          callback();
        }
      }

      requestAnimationFrame(update);
    }

    // Animate in sequence
    countUpEased('finalGrowth', 0, moneyMade, 1000, () => {
      countUpEased('totalProfit', 0, totalProfit, 1000, () => {
        countUpEased('adjustedGrowth', 0, adjustedMoney, 1000);
      });
    });

    // Apply color for Total Profit
    const profitElement = document.getElementById('totalProfit');
    if (totalProfit >= 0) {
      profitElement.classList.add('profit-positive');
    } else {
      profitElement.classList.add('profit-negative');
    }
  </script>

<script src="homescript.js"></script>

</body>
</html>
