<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Congrats!</title>
  <link rel="stylesheet" href="homestyle.css"> <!-- reuse your CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }

    h1 {
      font-size: 48px;
      color: #4CAF50;
    }

    .results {
      margin-top: 40px;
      font-size: 22px;
      line-height: 1.5;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      display: inline-block;
      text-align: left;
    }

    .button-container {
      margin-top: 30px;
    }

    .button-container a {
      text-decoration: none;
    }

    .button-container button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease;
    }

    .button-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Congrats!</h1>

  <div class="results">
    <p><strong>Final Growth:</strong> $<span id="finalGrowth">[money made after investing]</span></p>
    <p><strong>Total Profit:</strong> $<span id="totalProfit">[total profit]</span></p>
    <p><strong>Applied Total Inflation:</strong> $<span id="adjustedGrowth">[money after inflation]</span></p>
  </div>

  <div class="button-container">
    <a href="buyPage.html"><button>Play Again</button></a>
    <a href="index.html"><button>Home</button></a>
  </div>

  <script>
    // Example of dynamically filling in values:
    const moneyMade = 1500;       // total amount after investing
    const initialInvestment = 1000; // initial invested amount
    const adjustedMoney = 1400;   // inflation-adjusted money

    const totalProfit = moneyMade - initialInvestment;

    document.getElementById('finalGrowth').textContent = moneyMade.toFixed(2);
    document.getElementById('totalProfit').textContent = totalProfit.toFixed(2);
    document.getElementById('adjustedGrowth').textContent = adjustedMoney.toFixed(2);
  </script>

</body>
</html>
